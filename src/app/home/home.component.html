<div>
  <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="getDateRange($event)" [nzDisabledDate]="disabledDate"></nz-range-picker>
  <nz-cascader nzChangeOnSelect [nzOptions]="nzOptions" [(ngModel)]="values" (ngModelChange)="getDepartment($event)">
    </nz-cascader>
  <button nz-button nzType="primary" (click)="getData()" [disabled]="dateChange">getData</button>
  <button nz-button nzType="primary" (click)="getDepartment()">getDepartments</button>
  <!--button nz-button nzType="primary" (click)="getLocalData()">getLocalData</button>
  <button nz-button nzType="primary" (click)="clearlData()">clearlData</button-->
  <nz-table>
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzShowSort nzSortKey="name">姓名</th>
        <th nzShowSort nzSortKey="name">组</th>
        <th nzShowSort nzSortKey="checkInDays">签到天数</th>
        <th nzShowSort nzSortKey="overTimeDays">加班天数</th>
        <th nzShowSort nzSortKey="overTimeTotal">加班时长</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userInfo">
        <td>{{ data.name }}</td>
        <td>{{ data.department }}</td>
        <td>{{ data.checkInDays }}</td>
        <td>{{ data.overTimeDays }}</td>
        <td>{{ data.overTimeTotal }}</td>
      </tr>
    </tbody>
  </nz-table>
